{% extends 'base.html' %}
{% block body %}
<div class="row justify-content-center">
	<div class="col-12 col-md-6">
		<h1>Login</h1>
		<div class="card">
			<div class="card-body">
				<form class="" method="POST">
					<div class="form-group">
						<label for="email">Email Address:</label>
						<input class="form-control" type="email" name="email" placeholder="your@email.com" required="required">
					</div>
					<div class="form-group">
						<label for="first_name">First Name:</label>
						<input class="form-control" type="text" name="first_name" placeholder="Jon" required="required">
					</div>
					<div class="form-group">
						<label for="last_name">Last Name:</label>
						<input class="form-control" type="text" name="last_name" placeholder="Bloom" required="required">
					</div>
					<button type="submit" class="btn btn-primary btn-large">Login</button>
				</form>
			</div>
		</div>
	</div>
</div>


{% endblock %}
